<div>
  <h2 mat-dialog-title>Create App</h2>
  <mat-dialog-content>
    <mat-form-field style="width: 100%;">
      <input matInput placeholder="app name" #appname>
    </mat-form-field>
  </mat-dialog-content>
  <mat-dialog-actions style="justify-content: center;">
    <button mat-raised-button color="primary" [disabled]="!appname.value" (click)="onCloseConfirm(appname.value)">CONFIRM</button>&nbsp;
    <button mat-raised-button (click)="onCloseCancel()">CANCEL</button>
  </mat-dialog-actions>
</div>
