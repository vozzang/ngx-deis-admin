<mat-table #table [dataSource]="dataSource">
  <ng-container matColumnDef="name">
    <mat-header-cell *matHeaderCellDef> name </mat-header-cell>
    <mat-cell *matCellDef="let row"> {{row.name}} </mat-cell>
  </ng-container>
  <ng-container matColumnDef="release">
    <mat-header-cell *matHeaderCellDef> release </mat-header-cell>
    <mat-cell *matCellDef="let row"> {{row.release}} </mat-cell>
  </ng-container>
  <ng-container matColumnDef="started">
    <mat-header-cell *matHeaderCellDef> started </mat-header-cell>
    <mat-cell *matCellDef="let row"> {{row.started}} </mat-cell>
  </ng-container>
  <ng-container matColumnDef="state">
    <mat-header-cell *matHeaderCellDef> state </mat-header-cell>
    <mat-cell *matCellDef="let row"> {{row.state}} </mat-cell>
  </ng-container>
  <ng-container matColumnDef="type">
    <mat-header-cell *matHeaderCellDef> type </mat-header-cell>
    <mat-cell *matCellDef="let row"> {{row.type}} </mat-cell>
  </ng-container>
  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>
