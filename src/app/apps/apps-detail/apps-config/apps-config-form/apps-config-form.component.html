<div>
  <h2 mat-dialog-title>Config</h2>
  <form [formGroup]="form" (ngSubmit)="onCloseConfirm(form.value)">
    <mat-dialog-content>
      <mat-form-field style="width: 100%;" *ngIf="!data.key">
        <input type="text" formControlName="key" matInput placeholder="key">
      </mat-form-field>
      <mat-form-field style="width: 100%;" *ngIf="data.key">
        <input type="text" formControlName="key" matInput placeholder="key" value="{{data.key}}" readonly>
      </mat-form-field>
      <mat-form-field style="width: 100%;">
        <input type="text" formControlName="value" matInput placeholder="value">
      </mat-form-field>
    </mat-dialog-content>
    <mat-dialog-actions style="justify-content: center;">
      <button type="submit" [disabled]="!form.valid" mat-raised-button color="primary">OK</button>&nbsp;
      <button type="button" mat-raised-button (click)="onCloseCancel()">CANCEL</button>
    </mat-dialog-actions>
  </form>
</div>
