<div class="apps-detail-domains">
  <mat-card *ngFor="let item of domains">
    <mat-card-title>
      <a href="http://{{item.domain}}.hunet.name" target="_blank" class="title">{{item.domain}}</a>
    </mat-card-title>
    <mat-card-content>
      created : {{item.created}} /
      updated : {{item.updated}}
    </mat-card-content>
    <mat-card-actions>
      <button mat-button color="warn" (click)="deleteDomain(item.domain)">DELETE</button>
    </mat-card-actions>
  </mat-card>
</div>
