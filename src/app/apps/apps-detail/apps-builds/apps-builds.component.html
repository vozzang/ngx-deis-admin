<mat-table #table [dataSource]="dataSource">
  <ng-container matColumnDef="sha">
    <mat-header-cell *matHeaderCellDef> sha </mat-header-cell>
    <mat-cell *matCellDef="let row"> {{row.sha}} </mat-cell>
  </ng-container>
  <ng-container matColumnDef="dockerfile">
    <mat-header-cell *matHeaderCellDef> dockerfile </mat-header-cell>
    <mat-cell *matCellDef="let row"> {{row.dockerfile}} </mat-cell>
  </ng-container>
  <ng-container matColumnDef="image">
    <mat-header-cell *matHeaderCellDef> image </mat-header-cell>
    <mat-cell *matCellDef="let row"> {{row.image}} </mat-cell>
  </ng-container>
  <ng-container matColumnDef="created">
    <mat-header-cell *matHeaderCellDef> created </mat-header-cell>
    <mat-cell *matCellDef="let row"> {{row.created}} </mat-cell>
  </ng-container>
  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>
