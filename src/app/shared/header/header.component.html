<mat-toolbar color="primary">
  <span style="margin-right: 20px;">DEIS Admin</span>
  <a mat-button routerLink="/apps" routerLinkActive="mat-accent">Apps</a>
  <a mat-button routerLink="/users" routerLinkActive="mat-accent">Users</a>
  <span class="header-spacer"></span>
  <button mat-button [matMenuTriggerFor]="usermenu">
    <mat-icon style="padding: 0;">verified_user</mat-icon>
    {{username}}
  </button>
  <mat-menu #usermenu="matMenu">
    <a mat-menu-item routerLink="/keys">
      <mat-icon>vpn_key</mat-icon>
      <span>Keys</span>
    </a>
    <button mat-menu-item>
      <mat-icon>lock</mat-icon>
      <span>Change password</span>
    </button>
    <button mat-menu-item (click)="logout()">
      <mat-icon>arrow_back</mat-icon>
      <span>Logout</span>
    </button>
  </mat-menu>
</mat-toolbar>
