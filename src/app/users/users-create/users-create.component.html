<div>
  <h2 mat-dialog-title>Create user</h2>
  <form [formGroup]="form" (ngSubmit)="onCloseConfirm(form.value)">
    <mat-dialog-content>
      <mat-form-field style="width: 100%;">
        <input type="text" formControlName="username" matInput placeholder="username">
      </mat-form-field>
      <mat-form-field style="width: 100%;">
        <input type="email" formControlName="email" matInput placeholder="email">
      </mat-form-field>
      <mat-form-field style="width: 100%;">
        <input type="password" formControlName="password" matInput placeholder="password">
      </mat-form-field>
    </mat-dialog-content>
    <mat-dialog-actions style="justify-content: center;">
      <button type="submit" [disabled]="!form.valid" mat-raised-button color="primary">Create user</button>&nbsp;
      <button type="button" mat-raised-button (click)="onCloseCancel()">CANCEL</button>
    </mat-dialog-actions>
  </form>
</div>
