<app-header></app-header>
<div class="table-filter-form">
  <mat-form-field style="width: 100%;">
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
  </mat-form-field>
</div>

<mat-table [dataSource]="dataSource" matSort>
  <ng-container matColumnDef="email">
    <mat-header-cell *matHeaderCellDef mat-sort-header> email </mat-header-cell>
    <mat-cell *matCellDef="let row"> {{row.email}} </mat-cell>
  </ng-container>
  <ng-container matColumnDef="username">
    <mat-header-cell *matHeaderCellDef mat-sort-header> username </mat-header-cell>
    <mat-cell *matCellDef="let row"> {{row.username}} </mat-cell>
  </ng-container>
  <ng-container matColumnDef="active">
    <mat-header-cell *matHeaderCellDef mat-sort-header> active </mat-header-cell>
    <mat-cell *matCellDef="let row"> {{row.is_active}} </mat-cell>
  </ng-container>
  <ng-container matColumnDef="staff">
    <mat-header-cell *matHeaderCellDef mat-sort-header> staff </mat-header-cell>
    <mat-cell *matCellDef="let row"> {{row.is_staff}} </mat-cell>
  </ng-container>
  <ng-container matColumnDef="superuser">
    <mat-header-cell *matHeaderCellDef mat-sort-header> superuser </mat-header-cell>
    <mat-cell *matCellDef="let row"> {{row.is_superuser}} </mat-cell>
  </ng-container>
  <ng-container matColumnDef="date joined">
    <mat-header-cell *matHeaderCellDef mat-sort-header> date joined </mat-header-cell>
    <mat-cell *matCellDef="let row"> {{row.date_joined}} </mat-cell>
  </ng-container>
  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;">
  </mat-row>
</mat-table>

<!-- <mat-paginator [pageSizeOptions]="[20, 30, 50, 100]"></mat-paginator> -->

<button mat-fab style="position: fixed; bottom: 20px; right: 20px;">
  <mat-icon (click)="openDialog()">add</mat-icon>
</button>
